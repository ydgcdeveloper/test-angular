<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div
                class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 my-2">
                  <form [formGroup]="productForm">
                    <div class="col-span-6 sm:col-span-3 my-2">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" name="name" formControlName="name" id="name" class="my-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500">
                      </div>
                    <div class="col-span-6 sm:col-span-3 my-2">
                        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                        <input type="text" name="price" formControlName="price" id="price" class="my-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500">
                      </div>
                    <div class="col-span-6 sm:col-span-3 my-2">
                        <label for="serialNumber" class="block text-sm font-medium text-gray-700">Serial number</label>
                        <input type="text" name="serialNumber" formControlName="serialNumber" id="serialNumber" class="my-1 block w-full rounded-md border-gray-600 shadow-sm focus:border-indigo-500">
                      </div>
                  </form>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button type="button" [disabled]="!productForm.valid" [ngClass]="!productForm.valid ? 'opacity-40': 'opacity-100'"
                        class="inline-flex w-full justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm" (click)="addProduct()">Add</button>
                    <button type="button"
                        class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" (click)="hideModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
